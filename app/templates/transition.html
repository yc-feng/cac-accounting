<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition Records</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.22/css/jquery.dataTables.css">
    <script type="text/javascript" charset="utf8" src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.22/js/jquery.dataTables.js"></script>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; padding: 20px; }
        table { width: 100%; border-collapse: collapse; }
        th, td { text-align: left; padding: 8px; border-bottom: 1px solid #ddd; }
        th { background-color: #007bff; color: white; }

        /* Custom DataTables Styles */
        .dataTables_wrapper .dataTables_filter,
        .dataTables_wrapper .dataTables_length,
        .dataTables_wrapper .dataTables_info,
        .dataTables_wrapper .dataTables_paginate {
            color: #333;
        }
        .dataTables_wrapper .dataTables_filter input,
        .dataTables_wrapper .dataTables_length select {
            padding: 6px;
            margin: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .dataTables_wrapper .dataTables_paginate .paginate_button {
            padding: 6px 12px;
            margin: 2px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #f4f4f4;
            cursor: pointer;
        }
        .dataTables_wrapper .dataTables_paginate .paginate_button:hover {
            background-color: #ddd;
        }
        .dataTables_wrapper .dataTables_paginate .paginate_button.current,
        .dataTables_wrapper .dataTables_paginate .paginate_button.current:hover {
            background-color: #007bff;
            color: white;
        }
                
        .navbar {
            overflow: hidden;
            background-color: #333;
        }

        .nav-left, .nav-right {
            float: left;
        }

        .nav-left a, .nav-right {
            float: left;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        .nav-right {
            float: right;
        }

    </style>
</head>
<body>
    <!-- Navigation bar -->
    <div class="navbar">
        <div class="nav-left">
            <a href="/transition">Transition</a>
            <a href="/inventory">Inventory</a>
        </div>
        <a href="/logout" class="nav-right">Logout</a>
    </div>
    <h2>Transition Records</h2>
    <table id="transitionTable" class="display">
        <thead>
            <tr>
                <th>Date</th>
                <th>Type</th>
                <th>Product</th>
                <th>Pack</th>
                <th>Quantity</th>
                <th>Price</th>
                <th>Sub Total</th>
            </tr>
        </thead>
        <tbody>
            {% for record in data %}
                <tr>
                    <td>{{ record.date }}</td>
                    <td>{{ record.type }}</td>
                    <td>{{ record.product }}</td>
                    <td>{{ record.pack }}</td>
                    <td>{{ record.quantity }}</td>
                    <td>{{ record.price }}</td>
                    <td>{{ record.sub_total }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <script>
        $(document).ready(function () {
            $('#transitionTable').DataTable();
        });
    </script>
</body>
</html>
